<meta charset="utf-8">
<style>
    button {
        border: 0;
        padding: 10px;
        color: #000;
    }

    .dropdown {
        margin-top: 5px;
        background: #555;
        position: absolute;
    }

    .dropdown a {
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        color: #fff;
    }

    .dropdown a:hover {
        background: rgba(0, 0, 0, .1);
    }
    [hidden]{
        display: none;
    }
</style>
<button class="toggle">查看更多</button>
<div class="dropdown" hidden>
    <a href="#">扫一扫</a>
    <a href="#">加好友</a>
    <a href="#">搜索</a>
    <a href="#">帮助</a>
    <a href="#">关于我们</a>
</div>
<script>
    const toggleTag = document.querySelector('.toggle');
    const dropdownTag = document.querySelector('.dropdown');
    toggleTag.addEventListener('mouseenter',(e)=>{
        dropdownTag.hidden = false;
        console.log(e)
    });
    toggleTag.addEventListener('mouseleave',()=>{
        dropdownTag.hidden = true;
    });
</script>

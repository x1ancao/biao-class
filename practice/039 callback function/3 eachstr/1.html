    // exclude()，exclude(['背背山', '六六坡', '背背路'], '背背') // ['六六坡']

    function eachStr(list, func) {
        for (let i = 0; i < list.length; i++) {
            func(list[i]);
        }
    }

    // search()，search(['背背山', '六六坡', '背背路'], '背背') // ['背背山', '背背路']

    function search(arg,key){
        let arr = []
        eachStr(arg, it => {       //ES6
            if (it.includes(key)) {
                arr.push(it);
            }
        });
        return arr;
    }

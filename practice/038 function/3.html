<script>
    //造一个函数printer 
    //printer(arr, breaker) 会分别打印数组arr中的每一项，且只打印breaker以前的元素

    function printer(arr, breaker) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == breaker) {
                break;
            }
            else {
                document.write(arr[i])
            }
        }
    }

    let arr = ['A', 'B', 'C', 'D']
    let breaker = 'C'

    printer(arr, breaker)

</script>
